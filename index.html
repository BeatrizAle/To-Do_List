<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="content">
        <div class="row">
            <div class="col-12">
                <h1>To-Do List</h1>
                <div class="container">
                    <form>
                        <input type="text" name="task" id="task">
                        <input type="button" name="" value="AddTask" onclick="addTask();">
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="to-do-list-box">
                    <label>My List</label>
                    <ul id="myList">
                    </ul>

                </div>
            </div>
        </div>

    </div>
    <script src="toDoList.js">
    </script>
</body>

</html>
